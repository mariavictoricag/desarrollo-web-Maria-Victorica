<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Demográfica</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos-maria-victorica.css">
</head>
<body>

   
    <form id="encuestaForm" class="container mt-4">
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" class="form-control" id="edad" required>
        </div>
        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select class="form-control" id="sexo" required>
                <option value="hombre">Masculino</option>
                <option value="mujer">Femenino</option>
            </select>
        </div>
        <div class="form-group">
            <label for="educacion">Nivel de Educación:</label>
            <select class="form-control" id="educacion" required>
                <option value="preescolar">Preescolar</option>
                <option value="primaria">Primaria</option>
                <option value="secundaria">Secundaria</option>
                <option value="bachillerato">Bachillerato</option>
                <option value="universidad">Universidad</option>
                <option value="posgrado">Posgrado</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ocupacion">Ocupación:</label>
            <input type="text" class="form-control" id="ocupacion" required>
        </div>

        <button type="button" class="btn btn-primary" onclick="enviarEncuesta()">Enviar</button>
    </form>

    <script src="script-maria-victorica.js"></script>
    <!--https://github.com/mariavictoricag/desarrollo-web-Maria-Victorica-->
</body>
</html>
